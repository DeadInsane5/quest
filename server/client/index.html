<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Quest</title>
  </head>
  <body class="h-screen w-full bg-black font-[Pixelify_Sans]">
    <div id="screen" class="relative h-screen w-full bg-gradient-to-b from-white from-0% via-[#ed53c4] via-46% to-[#ed53c4]">
      <img id="player-model" class="h-screen absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" src="./assets/player_sprites/player_model_removebg.png" alt="">
      <img id="input-prompt" class="absolute bottom-28 left-1/2 transform -translate-x-1/2 -translate-y-1/2" src="./assets/backgrounds/input_prompt.png" alt="">
      <img id="input-name" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" src="./assets/backgrounds/input_name.png" alt="">
      <input id="input" class="h-[80px] w-[780px] absolute bottom-4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl font-bold text-center" type="text">
    </div>

    <script>
    screen = "start"
    url = "http://localhost:8000/api/profile/create_profile"

    $("body").on("keypress", async (e) => {
      console.log(e.which)

      if(e.which == 13) {
        const name = $("#input").val().trim()

        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({"name": name})
        })

        const data = await response.json()

        console.log(data)

        if(name) {
          window.open("./city.html", "_self")
        }
        else {
          alert("Please enter your name")
        }
      }
    })
    </script>
  </body>
</html>
