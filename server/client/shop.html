<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Quest</title>
    <style>
      .menu-container {
        background: #f8e8d8;
        border: 4px solid #000;
        border-radius: 8px;
        box-shadow: inset -2px -2px 0px #d8a878, inset 2px 2px 0px #fff;
      }
      .menu-item {
        padding: 8px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        color: #000;
        transition: background 0.1s;
      }
      .menu-item:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      .menu-item.selected {
        background: #ff6b6b;
        color: #fff;
      }
      .menu-icon {
        width: 20px;
        height: 20px;
        background: #8b4513;
        border-radius: 50%;
        flex-shrink: 0;
      }
      .menu-item.selected .menu-icon {
        background: #fff;
      }
    </style>
  </head>
  <body class="h-screen w-full bg-black font-[Pixelify_Sans]">
    <div id="screen" class="h-screen w-full bg-[url(./assets/buildings_sprites/shop.png)] bg-size-[800px] bg-center bg-no-repeat">
      <div>
        <img id="shop-dialogue-intro" class="hidden w-[240px] h-[64px] absolute top-[22vh] left-[36vw]" src="./assets/dialogues/shop_intro.gif" alt="">
        <img id="shop-dialogue-outro" class="hidden w-[240px] h-[84] absolute top-[17vh] left-[36vw]" src="./assets/dialogues/shop_outro.gif" alt="">

        <!-- Accessory Menu -->
        <div id="accessory-menu" class="hidden menu-container absolute top-[0vh] left-[45vw] w-[340px] p-4">
          <div class="text-center text-xl font-bold mb-3 pb-2 border-b-2 border-black">ACCESSORY MENU</div>
          <div class="menu-item selected" data-accessory="hairband">
            <div class="menu-icon"></div>
            <span>HAIRBAND +20 ‚ö° +10 ‚ò∫Ô∏è</span>
          </div>
          <div class="menu-item" data-accessory="bracelet">
            <div class="menu-icon"></div>
            <span>BRACELET +10 ‚ö° -10 üí¢</span>
          </div>
          <div class="menu-item" data-accessory="latte">
            <div class="menu-icon"></div>
            <span>Rings +10 ‚ö° +30 ‚ò∫Ô∏è</span>
          </div>
          <div class="menu-item" data-accessory="necklace">
            <div class="menu-icon"></div>
            <span>Necklace +10 ‚ö° +10 ‚ò∫Ô∏è</span>
          </div>
          <div class="menu-item" data-accessory="bags">
            <div class="menu-icon"></div>
            <span>Bags +10 ‚ö° +20 ‚ò∫Ô∏è</span>
          </div>
          <div class="menu-item" data-accessory="purses">
            <div class="menu-icon"></div>
            <span>Purses +30 ‚ö° -40 üí¢</span>
          </div>
          <div class="menu-item" data-accessory="exit">
            <div class="menu-icon"></div>
            <span>EXIT</span>
          </div>
        </div>

        <p id="name_tag" class="text-white absolute top-[47vh] left-[50vw]">Player</p>
        <img id="player" class="w-[33px] h-[48px] absolute top-[50vh] left-[50vw]" src="./assets/player_sprites/front_stand.png" alt="">
      </div>
    </div>

    <script>
    let state = 0
    let screen = "shop"
    let dialogueState = 0 // 0 = no dialogue, 1 = dialogue shown, 2 = menu shown
    let selectedMenuItem = 0
    url = "http://localhost:8000/api/profile"

    async function get_profile() {
      const response = await fetch(url)
      const data = await response.json()
      console.log(data)

      $("#name_tag").text(data.name)
    }
    get_profile()

    function updateMenuSelection(direction) {
      const items = $(".menu-item")
      items.removeClass("selected")
      
      if (direction === "up") {
        selectedMenuItem = selectedMenuItem > 0 ? selectedMenuItem - 1 : items.length - 1
      } else if (direction === "down") {
        selectedMenuItem = selectedMenuItem < items.length - 1 ? selectedMenuItem + 1 : 0
      }
      
      $(items[selectedMenuItem]).addClass("selected")
    }
    
    function selectMenuItem() {
      const selectedItem = $(".menu-item.selected")
      const accessory = selectedItem.data("accessory")
      
      if (accessory === "exit") {
        // Close menu
        $("#accessory-menu").css("display", "none")
        dialogueState = 0
      } else {
        // Handle accessory selection
        console.log("Selected accessory:", accessory)
        alert(`You ordered a ${accessory.toUpperCase()}!`)
        $("#accessory-menu").css("display", "none")
        dialogueState = 0
      }
    }
    $("body").on("keypress", (e) => {
      console.log(e.which)

      // If menu is open, handle menu navigation
      if (dialogueState === 2) {
        if (e.which === 119) { // w key - up
          updateMenuSelection("up")
          return
        }
        if (e.which === 115) { // s key - down
          updateMenuSelection("down")
          return
        }
        if (e.which === 107) { // k key - select
          selectMenuItem()
          return
        }
        if (e.which === 108) { // l key - cancel/exit
          $("#accessory-menu").css("display", "none")
          dialogueState = 0
          return
        }
      }
      const player = $("#player")
      const position = player.position()
      console.log(position)
      const name = $("#name_tag")
      prev_x = position.left
      prev_y = position.top
      prev_name_x = name.position().left
      prev_name_y = name.position().top

      if(e.which == 119) {
        state = state ? 0 : 1
        player.attr("src", `./assets/player_sprites/back_walk_${state + 1}.png`)
        player.css("width", "33")
        player.css("height", "44px")
        player.css("top", `${prev_y-20}px`)
        name.css("top", `${prev_name_y-20}px`)
      }
      if(e.which == 115) {
        state = state ? 0 : 1
        player.attr("src", `./assets/player_sprites/front_walk_${state + 1}.png`)
        player.css("width", "33px")
        player.css("height", "48px")
        player.css("top", `${prev_y+20}px`)
        name.css("top", `${prev_name_y+20}px`)
      }
      if(e.which == 97) {
        state = state ? 0 : 1
        player.attr("src", `./assets/player_sprites/left_walk_${state + 1}.png`)
        player.css("width", "42px")
        player.css("height", "42px")
        player.css("left", `${prev_x-20}px`)
        name.css("left", `${prev_name_x-20}px`)
      }
      if(e.which == 100) {
        state = state ? 0 : 1
        player.attr("src", `./assets/player_sprites/right_walk_${state + 1}.png`)
        player.css("width", "42px")
        player.css("height", "42px")
        player.css("left", `${prev_x+20}px`)
        name.css("left", `${prev_name_x+20}px`)
      }

      // ---- shop dialogue and menu ----
      if(e.which === 107 && screen === "shop") { // k key
        console.log(screen, dialogueState)
        
        if (dialogueState === 0) {
          // Show dialogue
          $("#shop-dialogue-intro").css("display", "inline")
          dialogueState = 1
        } else if (dialogueState === 1) {
          // Hide dialogue and show menu
          $("#shop-dialogue-intro").css("display", "none")
          $("#accessory-menu").css("display", "block")
          selectedMenuItem = 0
          $(".menu-item").removeClass("selected")
          $($(".menu-item")[0]).addClass("selected")
          dialogueState = 2
        }
      }
    })
    </script>
  </body>
</html>
